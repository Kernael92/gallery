{% extends 'all-gallery/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <img src="{{image.image_url}}" class="img-responsive" alt="">
    </div>
    <div class="row">
        <h1>{{image.name}}</h1>
    </div>
    <div class="row">
        <p>{{image.description}}</p>

    </div>
    <div class="row">
        <p>Posted on {{image.pub_date|timesince}} at {{image.location.name}}</p>

    </div>

</div>
{% endblock %}
