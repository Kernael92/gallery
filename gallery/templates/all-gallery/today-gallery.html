{%extends 'all-gallery/base.html'%}

{% block content %}
{{block.super}}

<div class="container-fluid">
    <!-- looping theough gallery -->
    {% for gallery_item in gallery %}
    <div class="row">
        <div class="column">
            <!-- displaying Gallery images -->
            <a href="">
                <img id="myImg" src="{{gallery_item.image.url}}" class="img-responsive" alt="Image" style="width:100%; max-width:300px">

            </a>
            
        </div>
        <!-- The modal -->
        <div id="myModal" class="modal">
            <!-- The close Button -->
            <span class="close">&times;</span>
            <!-- Modal Content (The Image) -->
            <img class="model-content" id="img01">
            <!-- Modal Caption -->
            <div id="caption"></div>

        </div>
        
    

    </div>
    

{% empty%}
        <div class="row">
            <h2>There No gallery Items</h2>

        </div>
{% endfor %}
</div>
{% endblock %}
