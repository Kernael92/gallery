{%extends 'all-gallery/base.html'%}

{% block content %}
{{block.super}}

<div class="container-fluid">
    <!-- looping theough gallery -->
    
    <div class="row">
        {% for gallery_item in gallery %}
        <div class="col-md-6 col-lg-3">
            <!-- displaying Gallery images -->
            <a href="">
                <img id="myImg" src="{{gallery_item.image.url}}" class="img-responsive" alt="Image" style='width:100%'>
            </a>
            
        </div>
    </div>
    <div id='myModal' class='modal'>
        <!-- The close Button -->
        <span class="close">&times;</span>
        <!-- Modal content (The image) -->
        <img class="modal-content" id="img01">
        <!-- Modal Caption(Image Text) -->

    </div>
    

{% empty%}
        <div class="row">
            <h2>There No gallery Items</h2>

        </div>
{% endfor %}
</div>
{% endblock %}
