{%extends 'all-gallery/base.html'%}

{% block content %}
{{block.super}}

<div class="container-fluid">
    <!-- looping theough gallery -->
    {% for gallery_item in gallery %}
    <div class="row">
        <div class="col-md-8">
            <!-- displaying Gallery images -->
            <a href=""></a>
            <img src="{{gallery_item.image.url}}" class="img-responsive" alt="Image">

        </div>
        
    

    </div>


{% empty%}
        <div class="row">
            <h2>There No gallery Items</h2>

        </div>
{% endfor %}
</div>
{% endblock %}
