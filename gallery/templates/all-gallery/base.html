{% load bootstrap%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        {% if title%}
        <title>Kernel's Gallery</title>
        {% else%}
        <title>Kernel's Gallery</title>
        {% endif%}
        {% block styles%}
            {% bootstrap_css%}
        {% endblock%}

    </head>    
    <body>
        {% block content %} <h1>Gallery for {{date|date:"l d-F-Y"}}</h1>{% endblock%}
        {% block script%}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript%}
        {% endblock%}
    </body>
</html>
