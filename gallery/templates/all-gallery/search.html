{%extends 'all-gallery/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class=" col-lg-3 col-md-3 col-sm-3">
        <img id="myImg" src="{{image.image.url}}" class="img-responsive" alt="Image" style="width: 100%;">
      </div>
        
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
